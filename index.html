<script>

    //Задача 1

    let arr = ["one", "two", "three"];
    //let arr = ["one", "one", "one"];


    function map(arr, mapper) {
        let result = [];
        for (const elem of arr) {
            result.push(mapper(elem));
        }
        return result;
    };

    // first letter up

    function mapper(elem) {
        return elem[0].toUpperCase() + elem.slice(1);
    };
    console.log(map(arr, mapper));

    let value = "one";
    let value2 = "rrr";


    function some(arr, predicate) {
        for (const elem of arr)
            return predicate(elem);
    }

    console.log(some(arr, elem => elem === value));
    console.log(some(arr, elem => elem === value2));


    function every(arr) {
        for (const elem of arr) {
            if (elem !== value)
                return false;
        }
        return true;
    };

    function everyLength(arr) {
        for (const elem of arr) {
            if (elem.length !== 3)
                return false;
        }
        return true;
    };


    console.log(every(arr));
    console.log(everyLength(arr));
